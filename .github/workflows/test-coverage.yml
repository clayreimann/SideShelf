name: Test Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage 2>&1 | tee coverage-output.txt

      - name: Run complexity check
        run: npm run lint:complexity
        continue-on-error: true

      - name: Extract coverage summary
        id: coverage
        run: |
          echo "## Test Coverage Summary" > coverage-comment.md
          echo "" >> coverage-comment.md
          echo '```' >> coverage-comment.md
          # Extract coverage table from header to test results
          awk '/File.*% Stmts.*% Branch/,/^Test Suites:/' coverage-output.txt | head -n -1 >> coverage-comment.md
          echo '```' >> coverage-comment.md
          echo "" >> coverage-comment.md
          # Add test results summary
          echo "**Test Results:**" >> coverage-comment.md
          grep "Test Suites:" coverage-output.txt >> coverage-comment.md || echo "Test results not found" >> coverage-comment.md
          grep "Tests:" coverage-output.txt >> coverage-comment.md || true
          grep "Time:" coverage-output.txt >> coverage-comment.md || true

      - name: Post coverage comment
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('coverage-comment.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Coverage Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            eslint-report.json
          retention-days: 30
