name: Bug Report
description: Report a bug or issue with the app
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of the app are you using? (Found in More > About Me or at the bottom of the More tab)
      placeholder: "e.g., 1.0.0 (1)"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: What platform are you using?
      options:
        - iOS
        - Android
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of iOS/Android are you running?
      placeholder: "e.g., iOS 17.2 or Android 14"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device
      description: What device are you using?
      placeholder: "e.g., iPhone 15 Pro, Samsung Galaxy S24"
    validations:
      required: false

  - type: input
    id: server-version
    attributes:
      label: Audiobookshelf Server Version
      description: What version of Audiobookshelf server are you connecting to?
      placeholder: "e.g., 2.8.0"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots or logs
      placeholder: Any additional information...
    validations:
      required: false
