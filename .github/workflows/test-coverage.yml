name: Test Coverage

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: test
        run: |
          npm run test:coverage 2>&1 | tee coverage-output.txt
          exit ${PIPESTATUS[0]}

      - name: Run complexity check
        run: npm run lint:complexity
        continue-on-error: true

      - name: Export JavaScript bundle
        run: npx expo export --platform ios --platform android --output-dir dist
        continue-on-error: true

      - name: Extract coverage summary
        id: coverage
        if: always()
        run: |
          # Extract coverage percentages
          STMT_COVERAGE=$(grep -o 'Statements[^0-9]*[0-9.]*%' coverage-output.txt | grep -o '[0-9.]*%' | head -1 || echo "0%")
          STMT_RATIO=$(grep -o 'Statements[^0-9]*[0-9.]*%[^0-9]*[0-9]*/[0-9]*' coverage-output.txt | grep -o '[0-9]*/[0-9]*' | head -1 || echo "0/0")
          BRANCH_COVERAGE=$(grep -o 'Branches[^0-9]*[0-9.]*%' coverage-output.txt | grep -o '[0-9.]*%' | head -1 || echo "0%")
          BRANCH_RATIO=$(grep -o 'Branches[^0-9]*[0-9.]*%[^0-9]*[0-9]*/[0-9]*' coverage-output.txt | grep -o '[0-9]*/[0-9]*' | head -1 || echo "0/0")
          FUNC_COVERAGE=$(grep -o 'Functions[^0-9]*[0-9.]*%' coverage-output.txt | grep -o '[0-9.]*%' | head -1 || echo "0%")
          FUNC_RATIO=$(grep -o 'Functions[^0-9]*[0-9.]*%[^0-9]*[0-9]*/[0-9]*' coverage-output.txt | grep -o '[0-9]*/[0-9]*' | head -1 || echo "0/0")
          LINES_COVERAGE=$(grep -o 'Lines[^0-9]*[0-9.]*%' coverage-output.txt | grep -o '[0-9.]*%' | head -1 || echo "0%")
          LINES_RATIO=$(grep -o 'Lines[^0-9]*[0-9.]*%[^0-9]*[0-9]*/[0-9]*' coverage-output.txt | grep -o '[0-9]*/[0-9]*' | head -1 || echo "0/0")

          # Extract test results
          TEST_SUITES=$(grep "Test Suites:" coverage-output.txt || echo "Test Suites: unknown")
          TESTS=$(grep "Tests:" coverage-output.txt || echo "Tests: unknown")
          TIME=$(grep "Time:" coverage-output.txt || echo "Time: unknown")

          # Parse test suite results
          SUITES_PASSED=$(echo "$TEST_SUITES" | grep -o '[0-9]* passed' | grep -o '[0-9]*' || echo "0")
          SUITES_FAILED=$(echo "$TEST_SUITES" | grep -o '[0-9]* failed' | grep -o '[0-9]*' || echo "0")
          SUITES_TOTAL=$(echo "$TEST_SUITES" | grep -o '[0-9]* total' | grep -o '[0-9]*' || echo "0")

          # Parse individual test results
          TESTS_PASSED=$(echo "$TESTS" | grep -o '[0-9]* passed' | grep -o '[0-9]*' || echo "0")
          TESTS_FAILED=$(echo "$TESTS" | grep -o '[0-9]* failed' | grep -o '[0-9]*' || echo "0")
          TESTS_TOTAL=$(echo "$TESTS" | grep -o '[0-9]* total' | grep -o '[0-9]*' || echo "0")

          # Create comment with formatted tables
          echo "## Test Coverage Summary" > coverage-comment.md
          echo "" >> coverage-comment.md

          # Overall coverage at the top
          echo "**Overall Coverage:** ${STMT_COVERAGE} Statements (${STMT_RATIO}) | ${BRANCH_COVERAGE} Branches (${BRANCH_RATIO}) | ${FUNC_COVERAGE} Functions (${FUNC_RATIO}) | ${LINES_COVERAGE} Lines (${LINES_RATIO})" >> coverage-comment.md
          echo "" >> coverage-comment.md

          # Test results table
          echo "### Test Results" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "| Metric | Passed | Failed | Total |" >> coverage-comment.md
          echo "|--------|--------|--------|-------|" >> coverage-comment.md
          echo "| Test Suites | ${SUITES_PASSED} | ${SUITES_FAILED} | ${SUITES_TOTAL} |" >> coverage-comment.md
          echo "| Tests | ${TESTS_PASSED} | ${TESTS_FAILED} | ${TESTS_TOTAL} |" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "**Duration:** ${TIME#Time:}" >> coverage-comment.md
          echo "" >> coverage-comment.md

          # Coverage summary table
          echo "### Coverage Breakdown" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "| Category | Percentage | Covered | Total |" >> coverage-comment.md
          echo "|----------|-----------|---------|-------|" >> coverage-comment.md
          echo "| Statements | ${STMT_COVERAGE} | ${STMT_RATIO%/*} | ${STMT_RATIO#*/} |" >> coverage-comment.md
          echo "| Branches | ${BRANCH_COVERAGE} | ${BRANCH_RATIO%/*} | ${BRANCH_RATIO#*/} |" >> coverage-comment.md
          echo "| Functions | ${FUNC_COVERAGE} | ${FUNC_RATIO%/*} | ${FUNC_RATIO#*/} |" >> coverage-comment.md
          echo "| Lines | ${LINES_COVERAGE} | ${LINES_RATIO%/*} | ${LINES_RATIO#*/} |" >> coverage-comment.md
          echo "" >> coverage-comment.md

          # Detailed coverage table in collapsible section
          echo "<details>" >> coverage-comment.md
          echo "<summary>ðŸ“Š Detailed File Coverage</summary>" >> coverage-comment.md
          echo "" >> coverage-comment.md
          echo "\`\`\`" >> coverage-comment.md
          # Extract coverage table from header to test results
          awk '/File.*% Stmts.*% Branch/,/^Test Suites:/' coverage-output.txt | head -n -1 >> coverage-comment.md
          echo "\`\`\`" >> coverage-comment.md
          echo "</details>" >> coverage-comment.md

      - name: Post coverage comment
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('coverage-comment.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Coverage Summary')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage/
            eslint-report.json
          retention-days: 30

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: js-bundle-pr-${{ github.event.pull_request.number }}
          path: dist/
          retention-days: 30

      - name: Comment bundle download instructions
        uses: actions/github-script@v7
        if: success()
        continue-on-error: true
        with:
          script: |
            const prNumber = context.issue.number;
            const runId = context.runId;
            const repo = context.repo;

            const comment = `## ðŸ“¦ JavaScript Bundle Available

            A compiled JavaScript bundle for this PR is now available for testing in TestFlight builds.

            ### Download the Bundle

            You can download the bundle artifact from this workflow run:
            - **Artifact Name:** \`js-bundle-pr-${prNumber}\`
            - **Download URL:** https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}

            ### Load in TestFlight

            1. Download the artifact and extract it
            2. Host the bundle file somewhere accessible (e.g., GitHub Pages, your own server, or a temporary file hosting service)
            3. In the SideShelf app:
               - Go to **More â†’ Settings â†’ Bundle Loader**
               - Enter the URL to your hosted bundle
               - Tap "Check for Updates" to load the bundle
               - Restart the app to apply changes

            ### Requirements

            - The TestFlight build must have expo-updates enabled
            - The bundle must be built for the same runtime version as the installed app
            - Updates only work in production/preview builds (not development builds)

            ### Note on expo-updates

            This feature requires expo-updates to be properly configured. The current implementation provides the infrastructure but requires expo-updates or a custom native bundle loader to actually apply the bundles at runtime.`;

            // Find existing bundle comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });

            const bundleComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('JavaScript Bundle Available')
            );

            if (bundleComment) {
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: bundleComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
